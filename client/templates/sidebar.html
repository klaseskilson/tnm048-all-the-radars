<template name="sidebar">
  <section id="sidebar" class="{{hideSidebar 'sidebar--hidden'}}">
    <div class="sidebar__header">
      <div class="sidebar__header__title">
        Oh shit
      </div>
      <div class="sidebar__header__exit js-exit-taxi">&times;</div>
    </div>
    {{#unless hideSidebar}}
      {{> info}}
      {{> calendar}}
    {{/unless}}
  </section>
</template>

<template name="info">
  fuck
</template>

<template name="calendar">
  <div class="sidebar__body__title">
    Bookings
  </div>

  <div class="sidebar__body__calendar">
    {{> week fakeWeek}}
    {{#each w in weeks}}
      {{> week w}}
    {{/each}}
  </div>
</template>

<template name="week">
  <div class="calendar__week {{weekClass}}">
    {{#each day in days}}
      <div class="week__day">
        <div class="week__day__header {{monthClass day}}">
          {{day.name}}
        </div>
        {{#if day.count}}
          <div class="week__day__content">
            {{day.count}}
          </div>
        {{/if}}
      </div>
    {{/each}}
  </div>
</template>
